<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Login</title>
    <link rel="stylesheet" href="estilo/style.css">

<body>
    <main>
        <section id="login">
            <div id="imagem">
               
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div id="camponome">
                        <img src="imagens/user-icon.png" alt="user">
                        <input type="email" name="nome" id="inome" class="campos" placeholder=" Seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="inome">email</label>
                    </div>
                    <div id="camposenha">
                        <img src="imagens/preferences-desktop-user-password-icon.png" alt="senha">
                        <input type="password" name="senha" id="isenha" placeholder=" Sua senha" class="campos" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">senha</label>
                    </div>
                    
                        <input type="submit" value="Entrar" class="campos2" id="entrar"> <br>
                        <a href="esqueci.html" class="botao">Esqueci a senha</a>
                    


                </form>

            </div>
        </section>
    </main>
